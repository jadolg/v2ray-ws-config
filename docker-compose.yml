services:
  v2ray:
    image: v2fly/v2fly-core
    container_name: v2ray
    entrypoint: v2ray run --config=/etc/v2ray/config.json
    volumes:
      - ${PWD}/v2ray-server.json:/etc/v2ray/config.json
    restart: unless-stopped
  proxy:
    image: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy:/data/
    links:
      - "v2ray:v2ray"
